{% extends "base.html" %}

{% block content %}

<h5 class="card-header">Listado de Autores</h5>
<div class="card-body">
    {% if autores %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Apellido</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Retrato</th>
                </tr>
            </thead>
            <tbody>
                {% for autor in autores %}
                <tr>
                    <td>
                        <a href="{% url 'autor' autor.id %}">{{ autor.apellido }}</a>
                    </td>
                    <td>{{ autor.nombre }}</td>
                    <td>
                        <img src="{{ autor.retrato.url }}" alt="Retrato de {{ autor.nombre }} {{autor.apellido}}"
                            style="max-height: 150px; max-width: 150px;">
                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <p>Oops! No tenemos autores en cat√°logo.</p>
    {% endif %}
</div>

{% endblock %}
