<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Custome CSS-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>PÃ¡gina de pruebas</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="card cart">
                <label class="title">CHECKOUT</label>
                <div class="steps">
                    <div class="step">
                        <div>
                            <span>SHIPPING</span>
                            <p>221B Baker Street, W1U 8ED</p>
                            <p>London, United Kingdom</p>
                        </div>
                        <hr>
                        <div>
                            <span>PAYMENT METHOD</span>
                            <p>Visa</p>
                            <p>**** **** **** 4243</p>
                        </div>
                        <hr>
                        <div class="promo">
                            <span>HAVE A PROMO CODE?</span>
                            <form class="form">
                                <input type="text" placeholder="Enter a Promo Code" class="input_field">
                                <button>Apply</button>
                            </form>
                        </div>
                        <hr>
                        <div class="payments">
                            <span>PAYMENT</span>
                            <div class="details">
                                <span>Subtotal:</span>
                                <span>$240.00</span>
                                <span>Shipping:</span>
                                <span>$10.00</span>
                                <span>Tax:</span>
                                <span>$30.40</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card checkout">
                <div class="footer">
                    <label class="price">$280.40</label>
                    <button class="checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </section>
    <section class="credit-card">
        <div class="container">

            <div class="card-holder">
                <div class="card-box bg-news">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="img-box">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="img-fluid" />
                            </div>
                        </div>
                        <div class="col-lg-6">

                            <form>
                                <div class="card-details">
                                    <h3 class="title">Credit Card Details</h3>
                                    <div class="row">
                                        <div class="form-group col-sm-7">
                                            <div class="inner-addon right-addon">
                                                <label for="card-holder">Card Holder</label>
                                                <i class="far fa-user"></i>
                                                <input id="card-holder" type="text" class="form-control"
                                                    placeholder="Card Holder" aria-label="Card Holder"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-5">
                                            <label for="">Expiration Date</label>
                                            <div class="input-group expiration-date">
                                                <input type="text" class="form-control" placeholder="MM" aria-label="MM"
                                                    aria-describedby="basic-addon1">
                                                <span class="date-separator">/</span>
                                                <input type="text" class="form-control" placeholder="YY" aria-label="YY"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-8">
                                            <div class="inner-addon right-addon">
                                                <label for="card-number">Card Number</label>
                                                <i class="far fa-credit-card"></i>
                                                <input id="card-number" type="text" class="form-control"
                                                    placeholder="Card Number" aria-label="Card Holder"
                                                    aria-describedby="basic-addon1">
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-4">
                                            <label for="cvc">CVC</label>
                                            <input id="cvc" type="text" class="form-control" placeholder="CVC"
                                                aria-label="Card Holder" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="form-group col-sm-12">
                                            <button type="button" class="btn btn-primary btn-block">Proceed</button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                        </div><!--/col-lg-6 -->

                    </div><!--/row -->
                </div><!--/card-box -->
            </div><!--/card-holder -->

        </div><!--/container -->
    </section>


</body>

</html>
