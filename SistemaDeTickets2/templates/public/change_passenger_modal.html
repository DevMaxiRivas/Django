<!-- Modal -->
{% load i18n %}
<div class="modal fade font-black" id="exampleModal{{ticket.id}}" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{% translate "AtenciÃ³n" %}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% translate "Desea cambiar pasajero" %} {{ticket.passenger}} ?
            <form id="change_passenger_form">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">{% translate "DNI o Pasaporte del Nuevo Pasajero" %}</label>
                        <input type="text" class="form-control dni_o_pasaporte" required>
                        <input type="hidden" id="ticket_id" value="{{ticket.id}}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        {% translate "Cancelar"%}
                    </button>
                    <input class="btn btn-success" type="submit" value="{% translate 'Cambiar'%}">
                </div>
            </form>
        </div>
    </div>
</div>
